<!--MODAL INFO-->
<div class="modal-header ">
    <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-if="tipe == 'confirmation'" ng-click="cancel()">x</button>
    <h4 class="modal-title" ng-bind="tipe"></h4>
</div>
<div class="modal-body text-center">
    <p ng-bind="msg"></p>
</div>
<div class="modal-footer">
    <div align="center">
        <button ng-click="ok()" class="btn btn-primary">OK</button>
        <button ng-click="cancel()" class="btn btn-warning" ng-if="tipe == 'confirmation'">Cancel</button>
    </div>
</div>
