<!--MODAL INFO-->

<div class="modal-header" class="panel-heading">
    <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="cancelModal()">X</button>
    <h3 id="myModalLabel" class="modal-title"><i class="fa fa-pencil"></i> Edit Data Lookup Code</h3>
</div>
<div class="modal-body">
        <div class="panel panel-primary">
            <h4 class="panel-heading"><em class="fa fa-folder">&nbsp;</em>
   				<span>Data Lookup Code</span>
			</h4>
            <div class="panel-body">
                <div class="table-responsive table-bordered">
                    <table id="table-ext-1" class="table table-bordered table-hover" width="100%">
                        <tbody>
                            <tr>
                                <td style="text-align:left;vertical-align:top" width="28%">Title</td>
								<td style="text-align:left;vertical-align:top" width="2%">:</td>
                                <td style="text-align:left;vertical-align:top" width="70%">{{vm.dataLookupCode.title}}</td>
                                
                            </tr>
                            <tr>
                                <td style="text-align:left;vertical-align:top">Value</td>
								<td style="text-align:left;vertical-align:top">:</td>
                                <td style="text-align:left;vertical-align:top">
                                	<textarea class="form-control input-sm" rows="2" cols="89" ng-model="vm.dataLookupCode.value" ></textarea>
                                	<p ng-show="lookupCodeValueError" style="color:red">Value Tidak Boleh Kosong !</p>
                                </td>
                                
                            </tr>
                            <tr>
                                <td style="text-align:left;vertical-align:top">Deskripsi</td>
								<td style="text-align:left;vertical-align:top">:</td>
                                <td style="text-align:left;vertical-align:top">
                                	<textarea class="form-control input-sm" rows="2" cols="89" ng-model="vm.dataLookupCode.desc" ></textarea>
                                	<p ng-show="lookupCodeDescError" style="color:red">Deskripsi Tidak Boleh Kosong !</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer" style="background-color:#EEEEEE">
    <button ng-click="cancelModal()" ripple="" class="mr mb-sm btn btn-default-back">Batal</button>
    <button ng-click="save()" ripple="" class="mr mb-sm btn btn-primary">Simpan</button>
</div>
