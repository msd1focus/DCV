<div ng-controller="UserDCVListController as vm">
	<br /><br />
	<section class="content">
		<div class="box box-primary">
			<form name="formUser" role="form" class="form-horizontal" novalidate>
				<div class="box-header with-border">
					<h3 class="box-title">User DCV</h3>
				</div>
				<div class="box-body">
					<div class="row">
						<div class="col-sm-12">
							<div class="box-body">
								<table>
									<tr>
										<td class="col-sm-4">
											<div class="form-group">
												<label class="col-sm-3 control-label-custom2" for="selectParamId" style="text-align:left;" >User Name</label>
												<div class="col-sm-8">
							                  		<input type="text" ng-model="vm.user.userName" class="form-control input-sm">
							                	</div>
											</div>
										</td>
										<td class="col-sm-4">
											<div class="form-group">
												<div class="col-sm-6">
													<button class="btn btn-primary btn-sm pull-center" ng-click="vm.loadSelected()">
						            					<span class="fa fa-search"></span>&nbsp; <span>Search</span>
						            				</button>
						            				<button type="button" class="btn btn-success btn-sm pull-center" ng-click="vm.uploadUser()">Upload User</button>
												</div>
											</div>
										</td>
									</tr>
								</table>
							</div>
						</div>
					</div>
					
					<table id="userList" class="table table-striped" cellspacing="0" datatable="ng" dt-options="vm.dtOptions" width="100%" >
						<thead>
							<tr>
								<th style="width: 70px; text-align: center;">Action</th>
								<th style="text-align: center;">No</th>
								<th style="text-align: center;">UserName</th>
								<th style="text-align: center;">Name</th>
								<th style="text-align: center;">Role</th>
								<th style="text-align: center;">Aktif To</th>
								<th style="text-align: center;">Direct SPV</th>
								<th style="text-align: center;">Division</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-if="vm.userList == undefined"><td colspan="7">No Record found</td></tr>
							<tr ng-repeat="data in vm.userList" ng-if="vm.userList != undefined && vm.userList.length > 0" ng-click="vm.viewUser(data)">
								<td style="width: 70px; text-align: center;">
									<div>
										<button type="button" class="mr btn btn-success btn-xs" ng-click="vm.editUser(data);$event.stopPropagation();" data-toggle="tooltip" title="Edit User">
											<i class="fa fa-pencil"></i>
										</button>
										<!-- &nbsp;
										<button type="button" class="mr btn btn-danger btn-xs" ng-click="vm.deleteUser(data);$event.stopPropagation();" data-toggle="tooltip" title="Delete User" ng-disabled="true">
											<i class="fa fa-times"></i>
										</button> -->
									</div>
								</td>
								<td style="text-align: center;">{{ $index+1 }}</td>
								<td style="text-align: center;" ng-bind="data.userName"></td>
		                        <td style="text-align: center;" ng-bind="data.fullName"></td>
								<td style="text-align: center;" ng-bind="data.role.roleName"></td>
								<td style="text-align: center;" ng-bind="data.activePeriodTo"></td>
								<td style="text-align: center;" ng-bind="data.directSpv"></td>
								<td style="text-align: center;" ng-bind="data.userDivision"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>
	</section>
</div>
