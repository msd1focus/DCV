<div ng-controller="RollbackController as vm">
	<br /><br />
	<section class="content">
		<div class="row">
			<div class="col-md-7">
				<div class="box box-primary">
					<div class="box-header with-border">
		             	<h3 class="box-title">Form Rollback</h3>
		             	<span class="label label-danger pull-right" ng-click="vm.back()">Cancel</span></th>
		           	</div>
		           	<form name="acctRb" role="form" class="form-horizontal">
		           		<div class="box-body">
		           			<table>
		           				<tr>
		           					<td class="col-sm-4">
		           						<label for="accRbForm_note" class="col-sm-5 control-label-custom2">Alasan Rollback</label>
					                	<div class="col-sm-7">
					                  		<input type="text" ng-model="vm.rbAcc.note" class="form-control input-sm" id="accRbForm_note">
					                	</div>
					                	<label for="accRbForm_sla" class="col-sm-5 control-label-custom2">Beban SLA</label>
					                	<div class="col-sm-7">
											<select name="selectParamSla" class="form-control input-sm"
												ng-model="vm.rbAcc.sla"
												ng-options="param.PARAM_NAME for param in vm.bebanSla track by param.PARAM_VALUE"
												id="selectParamId">
												<option value="" disabled>-- Pilih --</option>
											</select>
										</div>
		           					</td>
		           					<td class="col-sm-4">
		           						<div class="form-group">
		           							<label for="accRbForm_last" class="col-sm-5 control-label-custom2">Last action</label>
						                	<div class="col-sm-7">
						                  		<input type="text" ng-model="vm.rbAcc.last" class="form-control input-sm" id="accRbForm_last" readonly="true">
						                	</div>
						                	<label for="accRbForm_curr" class="col-sm-5 control-label-custom2">Current action</label>
						                	<div class="col-sm-7">
						                  		<input type="text" ng-model="vm.rbAcc.current" class="form-control input-sm" id="accRbForm_curr" readonly="true">
						                	</div>
		           						</div>
		           					</td>
		           				</tr>
		           				<tr>
			           				<td class="col-sm-4">
			           					<button type="button" class="btn btn-primary btn-sm pull-right" ng-click="vm.submit()">Submit Rollback</button>
			           				</td>
			           			<tr>
		           			</table>
		           		</div>
		           	</form>
				</div>
			</div>
		</div>
	</section>
</div>
