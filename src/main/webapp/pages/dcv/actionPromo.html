<div ng-controller="ActionPromoController as vm">
	<br /><br />
	<section class="content">
		<div class="row">
			<div class="col-md-9">
				<div class="box box-primary">
					<div class="box-header with-border">
		             	<h3 class="box-title">Form Promo Action</h3>
		             	<span class="label label-danger pull-right" ng-click="vm.back()">Cancel</span></th>
		           	</div>
		           	<form name="acctPr" role="form" class="form-horizontal">
		           		<div class="box-body">
		           			<table>
		           				<tr>
		           					<td class="col-sm-5"></td>
		           					<td class="col-sm-7">
		           						<div class="form-group">
		           							<label for="acctPrForm_last" class="col-sm-4 control-label-custom2">Last action</label>
						                	<div class="col-sm-8" style="margin-bottom: 2px">
						                  		<input type="text" ng-model="vm.prAcc.last" class="form-control input-sm" id="acctPrForm_last" readonly="true">
						                	</div>
						                	<label for="acctPrForm_curr" class="col-sm-4 control-label-custom2">Current action</label>
						                	<div class="col-sm-8">
						                  		<input type="text" ng-model="vm.prAcc.current" class="form-control input-sm" id="acctPrForm_curr" readonly="true">
						                	</div>
		           						</div>
		           					</td>
		           				</tr>
		           				<tr>
		           					<td class="col-sm-5">
		           						<div class="form-group">
		           							<label class="col-sm-5 control-label-custom2"><u>Create GR</u></label>
						                	<div class="col-sm-7"></div>
		           						</div>
		           						<div class="form-group">
		           							<label for="acctPrForm_noGr" class="col-sm-5 control-label-custom2">No.GR</label>
						                	<div class="col-sm-7" style="margin-bottom: 2px">
						                  		<input type="text" ng-model="vm.prAcc.noGr" class="form-control input-sm" id="acctPrForm_noGr" readonly="true">
						                	</div>
						                	<label for="acctPrForm_tglGr" class="col-sm-5 control-label-custom2">Tgl.GR</label>
						                	<div class="col-sm-7">
						                  		<input type="text" ng-model="vm.prAcc.tglGr" class="form-control input-sm" id="acctPrForm_tglGr" readonly="true">
						                	</div>
		           						</div>
		           					</td>
		           					<td class="col-sm-7">
		           						<div class="form-group">
		           							<label for="acctPrForm_action" class="col-sm-4 control-label-custom2">Action</label>
						                	<div class="col-sm-8" style="margin-bottom: 2px">
												<select name="selectParamAc" class="form-control input-sm"
													ng-model="vm.prAcc.action"
													ng-options="param.description for param in vm.listAksi track by param.pilihan"
													id="selectParamId">
													<option value="" disabled>-- Pilih --</option>
												</select>
											</div>
											<label for="acctPrForm_noteAcc" class="col-sm-4 control-label-custom2">Note Action</label>
						                	<div class="col-sm-8">
						                  		<textarea id="acctPrForm_noteAcc" class="form-control" ng-model="vm.prAcc.noteAcc" rows="3" cols="46"></textarea>
						                	</div>
		           						</div>
		           					</td>
		           				</tr>
		           				<tr>
			           				<td class="col-sm-4">
			           					<button type="button" class="btn btn-primary btn-sm pull-right" ng-click="vm.generate()" ng-disabled = "vm.dataClick" >Generate GR</button>
			           				</td>
			           				<td class="col-sm-4">
			           					<button type="button" class="btn btn-primary btn-sm pull-right" ng-click="vm.submit()">Submit Action</button>
			           				</td>
			           			<tr>
		           			</table>
		           		</div>
		           	</form>
				</div>
			</div>
		</div>
	</section>
</div>
