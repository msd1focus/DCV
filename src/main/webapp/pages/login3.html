<div class="container-fluid pt-modif-3">
	<div class="col-sm-4">
		<form role="form" ng-submit="vm.submitFormLogin(fLogin.$invalid)" name="fLogin" novalidate autocomplete="off">
			<div class="login-wrap">
				<div class="login-html">
					<div class="text-center text-danger" ng-if="vm.error">
	                    <bold><span ng-bind="vm.message" style="font-size: 15px;"></span></bold>
	                </div>
					<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Log In</label>
					<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"><!-- Sign Up --></label>
					<div class="login-form">
						<div class="sign-in-htm">
							<div class="group">
								<label for="user1" class="label">Username</label>
								<input id="username" name="username" type="text" class="input" placeholder="Username" ng-model="vm.userLogin.userName" autofocus required>
								<span class="label input-sm" ng-show="(fLogin.$submitted || fLogin.username.$touched) && fLogin.username.$error.required">Nama user tidak boleh kosong</span>
							</div>
							<div class="group">
								<label for="pass1" class="label">Password</label>
								<input id="password" name="password" type="password" class="input" data-type="password" placeholder="Password" ng-model="vm.userLogin.password" required>
								<span class="label input-sm" ng-show="(fLogin.$submitted || fLogin.password.$touched) && fLogin.password.$error.required">Password tidak boleh kosong</span>
							</div>
							<div class="group">
								<!-- <input id="check1" type="radio" class="check" checked>
								<label for="check1"><span class="icon"></span> Keep me Signed in</label> -->
								<input type="checkbox" ng-model="vm.keepSign">&nbsp;<label style="color: #aaa"> Keep me Signed in</label>
							</div>
							<div class="group">
								<input type="submit" class="button" value="Masuk">
							</div>
							<!-- <div class="hr"></div> -->
							<div class="foot-lnk">
								<a href="#forgot">Forgot Password?</a>
							</div>
						</div>
						<div class="sign-up-htm">
							<!-- <div class="group">
								<label for="user2" class="label">Username</label>
								<input id="user2" type="text" class="input">
							</div>
							<div class="group">
								<label for="pass2" class="label">Password</label>
								<input id="pass2" type="password" class="input" data-type="password">
							</div>
							<div class="group">
								<label for="pass3" class="label">Repeat Password</label>
								<input id="pass3" type="password" class="input" data-type="password">
							</div>
							<div class="group">
								<label for="pass4" class="label">Email Address</label>
								<input id="pass4" type="text" class="input">
							</div>
							<div class="group">
								<input type="submit" class="button" value="Sign Up">
							</div> -->
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div id="myCarousel" class="carousel slide col-sm-8" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		    <li data-target="#myCarousel" data-slide-to="1"></li>
		    <li data-target="#myCarousel" data-slide-to="2"></li>
		  </ol>
		
		  <!-- Wrapper for slides -->
		  <div class="carousel-inner">
		    <div class="item active">
		      <img src="resource/images/banner_promo3.jpg" alt="banner promo3">
		    </div>
		
		    <div class="item">
		      <img src="resource/images/banner_promo2.jpg" alt="banner promo2">
		    </div>
		
		    <div class="item">
		      <img src="resource/images/banner_promo1.jpg" alt="banner promo1">
		    </div>
		  </div>
		
		  <!-- Left and right controls -->
		  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#myCarousel" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right"></span>
		    <span class="sr-only">Next</span>
		  </a>
	</div>
</div>
