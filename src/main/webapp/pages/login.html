<div id="login" class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
<!-- 			<h1 style="color:black;"><b><strong>DCV</strong></b></h1> -->
		</div>
		<div class="login-box-body">
			<p class="login-box-msg">LOGIN</p>
			<form role="form" ng-submit="vm.submitFormLogin(fLogin.$invalid)" 
				name="fLogin" novalidate autocomplete="off">
                <div class="text-center text-danger" ng-if="vm.error">
                    <span ng-bind="vm.message"></span>
                </div>
                
                <div class="form-group has-feedback">
                	<input type="text" class="form-control"
                       placeholder="Username" ng-model="vm.userLogin.userName" id="username" name="username" autofocus required />
                   <span class="glyphicon glyphicon-user form-control-feedback"></span>
                   
                   <span class="text-danger input-sm"  
					ng-show="(fLogin.$submitted 
					|| 	fLogin.username.$touched)
					&&	fLogin.username.$error.required">Nama user tidak boleh kosong</span>
                </div>
                
                <!-- password -->
                <div class="form-group has-feedback">
                	<input type="password" class="form-control" placeholder="Password" ng-model="vm.userLogin.password"
                		id="password" name="password" required>
                	<span class="glyphicon glyphicon-lock form-control-feedback"></span>
                	
                	<span class="text-danger input-sm"  
					ng-show="(fLogin.$submitted 
					|| 	fLogin.password.$touched)
					&&	fLogin.password.$error.required">Password tidak boleh kosong</span>
                </div>
                <button class="btn btn-primary btn-block btn-flat" type="submit">Masuk</button>
            </form>
		</div>
	</div>    
</div>
